<div>
    <h2 class="colorh2">Buscar por precio</h2>
    <form>
        <label for="minPrice" class="colorh2">Precio mínimo:</label>
        <input type="number" name="minPrice" [(ngModel)]="Preciomin" [ngModelOptions]="{standalone: true}">
        <label for="maxPrice" class="colorh2">Precio máximo:</label>
        <input type="number" name="maxPrice" [(ngModel)]="Preciomax" [ngModelOptions]="{standalone: true}">
    </form>
    <br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
            <th scope="col">Detalles</th>
        </tr>
    </thead>
    <tbody>
        @for (juego of articulos; track juego) {
        <tr>
            @if( juego.precio>Preciomin && juego.precio < Preciomax ) {
                     <th scope="row">{{juego.id}}</th>
                <td>{{juego.nombre}}</td>
                <td>{{juego.precio}}</td>
                <td>
                    <!--///////////////////////////////-->
                    @if( visualizar == juego.id ){
                    <button (click)="ver(juego.id)">Imagen del juego</button>
                    <img src="{{juego.url}}" alt="" height="200">
                    } @else {
                    <button class="btn btn-primary" (click)="ver( juego.id )">Imagen del juego</button>
                    }
                    <!--//////////////////////////////////-->
                </td>

                
                <td>
                    <button class="btn btn-danger" (click)="eliminar(juego.id)">Eliminar</button>
                    
                    <button class="btn btn-success" [routerLink]="['/editar-detalles',juego.id]">editar</button>
                    <button (click)="addToCart(juego)">Add to Cart</button>
                </td>
                }
        </tr>
        }
    </tbody>
</table>

    <button [routerLink]="['/juegos-detalles']">Agregar nuevo juego</button>

 
<br>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
