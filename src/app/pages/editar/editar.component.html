<form (ngSubmit)="editar( formulario )" #formulario = "ngForm">
    <label for="">Ingresar ID</label>
    <input type="text" name="id" [(ngModel)]="id" class="form-control">

    <label for="">Ingresar Nombre del juego</label>
    <input type="text" name="nombre"  [(ngModel)]="articulos.nombre" class="form-control">

    <label for="">Ingresar el precio del juego</label>
    <input type="text" name="precio"  [(ngModel)]="articulos.precio" class="form-control">

    <label for="">Ingresar el url de la nueva imagen</label>
    <input type="text" name="url"  [(ngModel)]="articulos.url" class="form-control">
    <br>
    
    <button type="submit" >Guardar</button>
</form>
